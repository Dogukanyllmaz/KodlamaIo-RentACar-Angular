<div style="margin-top:10px;" class="mb-3">
    <input type="text" [(ngModel)]="filterTextColor" class="form-control" id="filterTextColor"
        placeholder="Search color...">
</div>
<div *ngIf="filterTextColor" class="alert alert-success">
    You look this {{filterTextColor}}
</div>
<ul class="list-group" style="margin: 5px;">
    <li routerLink="/cars" [class]="getAllColorClass()">All Colors</li>
    <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}"
        *ngFor="let color of colors | colorFilter:filterTextColor" [class]="getCurrentColorClass(color)">
        {{color.name}}</li>
</ul>
