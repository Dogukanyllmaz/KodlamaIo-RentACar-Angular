<div class="container">
    <div class="row">


        <div class="col col-4">
            <select [(ngModel)]="currentBrandId" class="form-select form-select-sm"
                aria-label=".form-select-sm example">
                <option selected disabled>Choose Brand...</option>

                <option [value]="brand.id" *ngFor="let brand of brands ">{{brand.name}}
                </option>

            </select>
        </div>
        <div class="col col-4">
            <select [(ngModel)]="currentColorId" class="form-select form-select-sm"
                aria-label=".form-select-sm example">
                <option selected disabled>Choose Color...</option>
                <option [value]=color.id *ngFor="let color of colors">{{color.name}}</option>
            </select>
        </div>
        <div class="col col-1"></div>

        <div class="col col-3">
            <button routerLink="/cars/filter/{{currentBrandId}}/{{currentColorId}}" class="btn filter">Search</button>
            <button routerLink="/cars" class="btn clear">Clear</button>
        </div>

    </div>
</div>
