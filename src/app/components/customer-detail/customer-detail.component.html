<div class="container">
    <div class="row" *ngIf="customer.length > 0">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title text-primary" style="text-align: center">
                        Customer Information
                    </h5>
                </div>
                <div class="card-body" *ngFor="let customer of customer">
                    <form [formGroup]="customerUpdateForm">
                        <div class="mb-3">
                            <label for="userId" class="form-label">User Id</label>
                            <input type="number" class="form-control" formControlName="userId" id="userId"
                                placeholder="{{ customer.userId }}" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="customerId" class="form-label">Customer Id</label>
                            <input type="number" class="form-control" formControlName="customerId" id="customerId"
                                placeholder="{{ customer.userId }}" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" formControlName="companyName" id="companyName"
                                placeholder="{{ customer.companyName }}" />
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary pull-rigth" (click)="update()">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="customer.length == 0">
        <app-customer-null></app-customer-null>
    </div>
</div>
