<br />
<div class="content">
    <div class="col-md-12">
        <button type="button" class="btn-close" aria-label="Close" routerLink="/profile"></button>
        <div class="card">
            <div class="card-header">
                <h5 class="title text-danger" style="text-align: center">
                    Customer Form
                </h5>
            </div>
            <div class="card-body">
                <form [formGroup]="customerAddForm">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="userId" formControlName="userId" placeholder=" "
                            readonly />
                        <label for="userId">User Id</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="companyName" formControlName="companyName"
                            placeholder="Company Name" />
                        <label for="companyName">Company Name</label>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" (click)="add()">
                    Ekle
                </button>
            </div>
        </div>
    </div>
</div>
